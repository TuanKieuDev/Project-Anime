    <div class="container">

        <h1 class="my-4">Anime
            <small id="anime-name"></small>
        </h1>

        <!-- Portfolio Item Row -->
        <div class="row" id="anime-detail">
            <div class="col-md-4">
                <img class="img-fluid" id="anime-img" src="" alt="">
            </div>

            <div class="col-md-8">
                <p id="anime-des"></p>
                <hr>
                <ul>
                    <li>Rate: <span id="anime-rate" class="text-danger"></span></li>
                    <li>Genres: <span id="anime-genres" class="text-bonus1"></span></li>
                    <li>Year: <span id="anime-year" class="text-bonus2"></span></li>
                    <li>Status: <span id="anime-status" class="text-bonus3"></span></li>
                    <li>View: <span id="anime-view" class="text-danger"></span></li>
                </ul>
                <div id="anime-videos">
                  <iframe id="anime-video" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <br>
                <div class="rate">
                  <h3>Do you like this anime?</h3>
                  <input type="radio" id="star5" name="rate" value="5" onclick="chamDiem(5)"/>
                  <label for="star5" title="text">5 stars</label>
                  <input type="radio" id="star4" name="rate" value="4" onclick="chamDiem(4)"/>
                  <label for="star4" title="text">4 stars</label>
                  <input type="radio" id="star3" name="rate" value="3" onclick="chamDiem(3)"/>
                  <label for="star3" title="text">3 stars</label>
                  <input type="radio" id="star2" name="rate" value="2" onclick="chamDiem(2)"/>
                  <label for="star2" title="text">2 stars</label>
                  <input type="radio" id="star1" name="rate" value="1" onclick="chamDiem(1)"/>
                  <label for="star1" title="text">1 star</label>
                </div>
            </div> 
        </div>

        <br>
        <br>
        <br>  
        <!-- /.row -->
        <h2 class="my-4" style="font-weight: 800;color: red;">Hot anime!!!</h2>

        <div class="row" id="relative">

        </div>
        <!-- /.row -->






        <!--Comment here-->
        <div class="comment">
          <h3 class="my-4">Comments</h3>
          <div class="comment-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Anonymous_emblem.svg/160px-Anonymous_emblem.svg.png" width="70px" alt="guess">
            <input type="text" onkeypress="enterComment(event)" placeholder="Comment here ..." id="noi-dung">
            <br>
          <button onclick="addComment()">Send</button>
          </div>
          
          <div id="display"></div>
