<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime World</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/slide.css">
    <link rel="icon" href="http://i.imgur.com/SQ5D74B.png">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/logo2.jpg" width="150" height="50" alt="AnimeWorld">
        </div>
        <div class="list">
            <div class="list-item anime">
                <a href = "list-item/anime.html"><img src="images/anime.png" alt="anime" width="100"></a>
            </div>
            <div class="list-item news">
                <a href = "list-item/news.html"><img src="images/news.png" alt="news" width="100"></a>
            </div>
            <div class="list-item rank">
                <a href = "list-item/rank.html"><img src="images/rank.png" alt="rank" width="100"></a>
            </div>
            <h3>The best place for wjbu</h3>
        </div>
    </div>
    <hr>
    <div class="slide">
        <div class="dieuhuong">
            <i class="fa fa-chevron-circle-left" onclick="Back()" ></i>
            <i class="fa fa-chevron-circle-right" onclick="Next();"></i>
        </div>
        <div class="play">
            <i class="fa fa-play" onclick="Play()"></i>
        </div>
        <div class="chuyen-slide">
            <img src="images/1.jpg" alt="mahouka">
            <img src="images/2.png" alt="konosuba">
            <img src="images/3.jpg" alt="FGO">
            <img src="images/4.jpg" alt="boruto">
            <img src="images/5.png" alt="one-piece">
        </div>
        <div class="anime-slide">
            <a href="anime-slide/mahouka.html"></a>
            <a href="anime-slide/konosuba.html"></a>
            <a href="anime-slide/FGO.html"></a>
            <a href="anime-slide/boruto.html"></a>
            <a href="anime-slide/one-piece.html"></a>
        </div>
    </div>
    <script src="js/slide.js"></script>
</body>
</html>
